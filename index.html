<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Laser Shop</title>
</head>

<body>

    <header class="header">

        <aside class="aside">
            <div class="logo__box">
                <a href="" class="logo__link">
                    <img src="./img/logo 1.png" alt="">
                </a>
            </div>

            <nav class="menu">
                <ul class="menu__items">
                    <li class="menu__item">
                        <a href="">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Работы</a>
                    </li>
                    <li class="menu__item">
                        <a href="">О нас</a>
                    </li>
                    <li class="menu__item">
                        <a href="">Контакты</a>
                    </li>
                </ul>
            </nav>

            <div class="social">
                <div class="social__item">
                    <a href="" class="social__item-link"><img src="./img/telegram 1.svg" alt="" class="social__item-ico"></a>
                </div>
                <div class="social__item">
                    <a href="https://www.instagram.com/lasershop59" class="social__item-link"><img src="./img/instagram.svg" alt="" class="social__item-ico"></a>
                </div>
                <div class="social__item">
                    <a href="" class="social__item-link"><img src="./img/vk 1.svg" alt="" class="social__item-ico"></a>
                </div>
            </div>
        </aside>

    </header>

    <main class="main">
        <div class="wrapper">

            <section class="first__display">
                <div class="left__content">
                    <h1 class="left__title">
                        Laser Shop
                    </h1>
                    <p class="left__subtitle">
                        карты мира и другие изделия из дерева
                    </p>
                    <button class="btn">Получить скидку</button>
                    <div class="social social__horizontal">
                        <div class="social__item">
                            <a href="" class="social__item-link"><img src="./img/dark/telegram 1.svg" alt="" class="social__item-ico"></a>
                        </div>
                        <div class="social__item">
                            <a href="https://www.instagram.com/lasershop59" class="social__item-link"><img src="./img/dark/instagram.svg" alt="" class="social__item-ico"></a>
                        </div>
                        <div class="social__item">
                            <a href="" class="social__item-link"><img src="./img/dark/vk 1.svg" alt="" class="social__item-ico"></a>
                        </div>
                    </div>
                </div>

                <div class="right__content">
                    <div class="slider">
                        <div class="slider__items">
                            <div class="slider__item active__slider"><img src="./img/slider.jpg" alt=""></div>
                            <div class="slider__item"><img src="./img/slider2.jpg" alt=""></div>
                            <div class="slider__item"><img src="./img/slider3.jpg" alt=""></div>
                            <div class="slider__item"><img src="./img/slider4.jpg" alt=""></div>
                        </div>
                        <div class="slider__dots">
                            <div class="slider__dot active__dot"></div>
                            <div class="slider__dot"></div>
                            <div class="slider__dot"></div>
                            <div class="slider__dot"></div>
                        </div>
                    </div>

                    <div class="benefits__items">
                        <div class="benefits__item benefits__left">
                            <h3 class="benefits__title">
                                120
                            </h3>
                            <p class="benefits__subtitle">
                                Довольных клиентов
                            </p>
                            <p class="benefits__text">
                                Мы любим радовать вас
                            </p>
                        </div>
                        <div class="benefits__item benefits__right">
                            <h3 class="benefits__title">
                                4360
                            </h3>
                            <p class="benefits__subtitle">
                                Изготовленных деталей
                            </p>
                            <p class="benefits__text">
                                Мы знаем свое дело
                            </p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script src="./js/slider.js"></script>

</body>

</html>
